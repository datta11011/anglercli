<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">Registration Form</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" name="contact"class="row justify-content mb-4" >
                <div class="col-10 col-md-12 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firname" id="firname"
                        placeholder="Enter Your First Name">
                    <div class="error" id="firstnameerror"> </div>
                </div>
                <div class="col-10 col-md-12 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lasname" id="lasname"
                        placeholder="Enter Your Last Name">
                    <div class="error" id="lastnameerror">
                    </div>
                </div>
                <div class="col-10 col-md-12 mb-3" >
                    <label for="rollNo">Surname</label>
                    <input type="text" class="form-control" name="rono" id="rono" placeholder="Enter Your Surname">
                    <div class="error" id="rollerror">
                    </div>
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" id="Update" type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
